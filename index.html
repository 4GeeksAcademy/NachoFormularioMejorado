<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Payment form example</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Card #</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" pattern="\d{16}" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">CVC #</label>
                            <input type="text" class="form-control" placeholder="000" pattern="\d{3,4}" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control" placeholder="$ Amount" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">State</label>
                            <select class="form-select" required>
                                <option value="">Pick a state</option>
                                <option value="CA">California</option>
                                <option value="NY">New York</option>
                                <option value="TX">Texas</option>
                                <option value="FL">Florida</option>
                                <option value="IL">Illinois</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control" pattern="\d{5}" required>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label class="form-label">We accept:</label>
                        <div class="d-flex gap-2">
                            <label class="payment-option">
                                <input type="radio" name="payment-method" value="visa" required>
                                <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/credit-card-2-front.svg" alt="Visa" width="40" height="30">
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment-method" value="mastercard">
                                <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/credit-card.svg" alt="Mastercard" width="40" height="30">
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment-method" value="amex">
                                <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/credit-card-fill.svg" alt="American Express" width="40" height="30">
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment-method" value="discover">
                                <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/card-heading.svg" alt="Discover" width="40" height="30">
                            </label>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="3" placeholder="Add any notes here." required></textarea>
                    </div>
    
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
