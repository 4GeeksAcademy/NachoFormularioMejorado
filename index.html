<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Secure Payment Form</h4>
            </div>
            <div class="card-body">
                <div id="error-message" class="alert alert-danger d-none" role="alert">
                    ⚠ Some fields are missing or incorrect. Please check and try again.
                </div>
                
                <form id="payment-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Card Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-credit-card"></i></span>
                                <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX" pattern="\d{16}" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">CVC</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="text" class="form-control" placeholder="123" pattern="\d{3,4}" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control" placeholder="$ Amount" min="1" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">State</label>
                            <select class="form-select" required>
                                <option value="">Select a state</option>
                                <option value="CA">California</option>
                                <option value="NY">New York</option>
                                <option value="TX">Texas</option>
                                <option value="FL">Florida</option>
                                <option value="IL">Illinois</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control" pattern="\d{5}" required>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label class="form-label">We accept:</label>
                        <div class="d-flex gap-3">
                            <label class="payment-option">
                                <input type="radio" name="payment-method" value="visa" required>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa" width="50">
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment-method" value="mastercard">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/MasterCard_Logo.svg" alt="Mastercard" width="50">
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment-method" value="amex">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg" alt="Amex" width="50">
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment-method" value="discover">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Discover_Card_logo.svg" alt="Discover" width="50">
                            </label>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="3" placeholder="Add any notes here." required></textarea>
                    </div>
    
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-success">Submit Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("payment-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar envío por defecto
            
            let inputs = document.querySelectorAll("input, select, textarea");
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.checkValidity()) {
                    isValid = false;
                }
            });

            let errorMessage = document.getElementById("error-message");
            if (!isValid) {
                errorMessage.classList.remove("d-none");
            } else {
                errorMessage.classList.add("d-none");
                alert("Payment submitted successfully!");
                this.reset(); // Limpiar el formulario
            }
        });
    </script>
</body>
</html>
